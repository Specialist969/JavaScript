<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menadżer Notatek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Menadżer Notatek</h1>
        <form id="noteForm">
            <input type="text" id="title" placeholder="Tytuł" required>
            <textarea id="content" placeholder="Treść" required></textarea>
            <input type="color" id="color" value="#ff0000">
            <label>
                <input type="checkbox" id="pin"> Przypnij
            </label>
            <button type="submit">Zapisz Notatkę</button>
        </form>
        <div id="notes"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
